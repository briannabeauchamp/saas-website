    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#nav">Jump to navigation</a></li>
    <li><a href="#footer">Jump to footer</a></li>
  </ul>

  <header role="banner">
    <div class="pad-t">
      <nav role="navigation" id="nav" tabindex="0">
        <ol class="grid grid-middle list-group-inline text-center">
          <li class="unit xs-1 s-1 m-1-5 l-1-5"><img class="img-flex" src="images/logo.png" alt="White Space logo"></li>
          <li class="mega push unit xs-1-2 s-1-2 m-1-5 l-1-5"><a class="island-1-4" href="index.html">Home</a></li>
          <li class="mega push unit xs-1-2 s-1-2 m-1-5 l-1-5"><a class="island-1-4" href="tour.html">Features</a></li>
          <li class="mega push unit xs-1-2 s-1-2 m-1-5 l-1-5"><a class="island-1-4" href="pricing.html">Pricing</a></li>
          <li class="mega push bold unit xs-1-2 s-1-2 m-1-5 l-1-5"><a class="current island-1-4" href="sign-up.html">Sign Up</a></li>
        </ol>
      </nav>
    </div>

    <div class="embed embed-24by10">
      <img class="embed-item" src="images/banner3.jpg" alt="lightbulb banner image">
    </div>
  </header>

  <main role="main" id="main" tabindex="0">
    <section class="contact pad-t-2 pad-b-2">
      <div class="max-length">
        <h1 class="tera text-center">Sign Up</h1>
        <p class="text-center">Start your free trial today!</p>

        <form class="push-0" method="POST" action="https://formspree.io/beau0764@algonquinlive.com">
          <div class="push">
            <label for="name">Full Name</label>
            <input id="name" required>
          </div>
          <div class="push">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="email@email.com" name="email" required>
          </div>
          <div class="push">
            <label for="country">Country</label>
            <select id="country" name="country">
              <option>Canada</option>
              <option>USA</option>
            </select>
          </div>
          <div class="push">
            <label for="password">Password</label>
            <input id="password" type="password" required>
          </div>
          <div class="text-center">
            <button class="btn mega" type="submit">Start Free Trial</button>
          </div>
        </form>

      </div>
    </section>
  </main>

  <footer id="footer" tabindex="0" role="contentinfo">
    <section class="grid">
      <div class="unit xs-1 s-1 m-1-2 l-1-2">
        <h2 class="mega">Products</h2>
        <a href="tour.html">Features</a>
        <a href="pricing.html">Pricing</a>
      </div>

      <div class="unit xs-1 s-1 m-1-2 l-1-2">
        <h2 class="mega">Contact</h2>
        <p>1 (800) 345-6789</p>
        <p>whitespace@gmail.com</p>
      </div>
    </section>

    <div>
      <small><a href="#">Terms of Service</a></small>

    </div>
  </footer>
