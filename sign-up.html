<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>WS-Sign Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>WS</h1>
    <nav>
      <ol>
        <li><a href="index.html">Home</a></li>
        <li><a href="tour.html">Features</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a class="current" href="sign-up.html">Sign Up</a></li>
      </ol>
    </nav>
  </header>

  <main>
    <section class="contact pad-t-2 pad-b-2">
      <div class="max-length">
        <h2>Sign Up</h2>
        <p>Start your free trial today!</p>

        <form class="push-0" method="POST" action="https://formspree.io/beau0764@algonquinlive.com">
          <div class="push">
            <label for="name">Full Name</label>
            <input id="name" required>
          </div>
          <div class="push">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="email@email.com" name="email" required>
          </div>
          <div class="push">
            <label for="subject">Country</label>
            <select id="subject" name="country">
              <option>Canada</option>
              <option>USA</option>
            </select>
          </div>
          <div class="push">
            <label for="name">Password</label>
            <input id="name" type="password" required>
          </div>
          <div>
            <button class="btn mega" type="submit">Start Free Trial</button>
          </div>
        </form>

      </div>
    </section>
  </main>
</body>
</html>
